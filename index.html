<html>
  <head>
    <title>Box Animation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
  </head>
  <body>

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Color Animation</a>
      </div>
    
    </nav>

    <div class="container container-fluid">
        <div class="row">
            <div class="col-md-6 outer-box">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">Instructions:Click on start to start click on stop button to stop animation</a>
              </div>
              <br>
              <br>
               <!--Color-pallete-box-->
              <div class="color-pallete-box">
                <div class="inner-box box1" id="box0">
                  
                </div>
                <div class="inner-box box2" id="box1">
                  
                </div>
                <div class="inner-box box3" id="box2">
                  
                </div>
                <div class="inner-box box4" id="box3">
                  
                </div>
                <div class="inner-box box5" id="box4">
                  
                </div>
                
              
            </div>
         
        
        <div class="row">
            <div class="col-md-6 buttons btn-group">
               <button class="start-button" onclick="startAnimating()">Start</button>
               <button class="stop-button" onclick="stopAnimating()">Stop</button>
            </div>
           


          </div>
        </div>
      </div>
    </div>
